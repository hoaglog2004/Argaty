<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quên mật khẩu | Argaty</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" th:href="@{/images/favicon.png}" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- Main CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}" />

    <style>
      .input-icon {
        position: relative;
      }
      .input-icon > i {
        position: absolute;
        left: 16px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--text-muted);
        font-size: 18px;
        z-index: 1;
      }
      .input-icon input {
        padding-left: 45px;
      }
    </style>
  </head>
  <body>
    <!-- Cosmic Background -->
    <div class="cosmic-bg">
      <div class="stars"></div>
      <div class="stars-2"></div>
      <div class="nebula nebula-1"></div>
      <div class="nebula nebula-2"></div>
      <div class="shooting-star"></div>
      <div class="shooting-star"></div>
    </div>

    <!-- Auth Content -->
    <div class="auth-page">
      <div class="auth-container">
        <div class="auth-card">
          <!-- Header -->
          <div class="auth-header">
            <a th:href="@{/}" class="auth-logo">
              <div class="auth-logo__icon">
                <i class="bx bx-planet"></i>
              </div>
              <span class="auth-logo__text">ARGATY</span>
            </a>
            <h1 class="auth-title">Quên mật khẩu</h1>
            <p class="auth-subtitle">
              Nhập email để nhận link đặt lại mật khẩu
            </p>
          </div>

          <!-- Alerts -->
          <div th:if="${success}" class="alert alert-success mb-4">
            <i class="bx bx-check-circle"></i>
            <span th:text="${success}">Đã gửi email thành công</span>
          </div>

          <div th:if="${error}" class="alert alert-danger mb-4">
            <i class="bx bx-error-circle"></i>
            <span th:text="${error}">Có lỗi xảy ra</span>
          </div>

          <!-- Forgot Password Form -->
          <form
            th:action="@{/auth/forgot-password}"
            method="post"
            class="auth-form"
          >
            <input
              type="hidden"
              th:if="${_csrf != null}"
              th:name="${_csrf.parameterName}"
              th:value="${_csrf.token}"
            />

            <div class="form-group">
              <label class="form-label">Email đăng ký</label>
              <div class="input-icon">
                <i class="bx bx-envelope"></i>
                <input
                  type="email"
                  name="email"
                  class="form-control"
                  placeholder="Nhập email đăng ký tài khoản"
                  required
                  autofocus
                />
              </div>
              <p class="text-muted mt-2" style="font-size: 13px">
                Chúng tôi sẽ gửi link đặt lại mật khẩu đến email này.
              </p>
            </div>

            <button type="submit" class="btn btn-primary btn-lg btn-block">
              <i class="bx bx-mail-send"></i>
              Gửi link đặt lại
            </button>
          </form>

          <!-- Footer -->
          <div class="auth-footer mt-4">
            <p>
              <a th:href="@{/auth/login}">
                <i class="bx bx-left-arrow-alt"></i> Quay lại đăng nhập
              </a>
            </p>
            <p class="mt-2">
              Chưa có tài khoản? <a th:href="@{/auth/register}">Đăng ký ngay</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
