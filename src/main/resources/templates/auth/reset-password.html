<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đặt lại mật khẩu | Argaty</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" th:href="@{/images/favicon.png}" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2? family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- Main CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}" />

    <style>
      .input-icon {
        position: relative;
      }
      .input-icon > i {
        position: absolute;
        left: 16px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--text-muted);
        font-size: 18px;
        z-index: 1;
      }
      .input-icon input {
        padding-left: 45px;
      }
      .toggle-password {
        position: absolute;
        right: 16px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: var(--text-muted);
        font-size: 18px;
        cursor: pointer;
        padding: 0;
        z-index: 1;
      }
      .toggle-password:hover {
        color: var(--primary);
      }
    </style>
  </head>
  <body>
    <!-- Cosmic Background -->
    <div class="cosmic-bg">
      <div class="stars"></div>
      <div class="stars-2"></div>
      <div class="nebula nebula-1"></div>
      <div class="nebula nebula-2"></div>
      <div class="shooting-star"></div>
      <div class="shooting-star"></div>
    </div>

    <!-- Auth Content -->
    <div class="auth-page">
      <div class="auth-container">
        <div class="auth-card">
          <!-- Header -->
          <div class="auth-header">
            <a th:href="@{/}" class="auth-logo">
              <div class="auth-logo__icon">
                <i class="bx bx-planet"></i>
              </div>
              <span class="auth-logo__text">ARGATY</span>
            </a>
            <h1 class="auth-title">Đặt lại mật khẩu</h1>
            <p class="auth-subtitle">Nhập mật khẩu mới cho tài khoản của bạn</p>
          </div>

          <!-- Alerts -->
          <div th:if="${error}" class="alert alert-danger mb-4">
            <i class="bx bx-error-circle"></i>
            <span th:text="${error}">Có lỗi xảy ra</span>
          </div>

          <!-- Token Invalid -->
          <div th:if="${tokenInvalid}" class="text-center">
            <div class="alert alert-danger mb-4">
              <i class="bx bx-error-circle"></i>
              <span>Link đặt lại mật khẩu không hợp lệ hoặc đã hết hạn. </span>
            </div>
            <a th:href="@{/auth/forgot-password}" class="btn btn-primary">
              <i class="bx bx-refresh"></i> Yêu cầu link mới
            </a>
            <p class="mt-3">
              <a th:href="@{/auth/login}">
                <i class="bx bx-left-arrow-alt"></i> Quay lại đăng nhập
              </a>
            </p>
          </div>

          <!-- Reset Password Form -->
          <form
            th:unless="${tokenInvalid}"
            th:action="@{/auth/reset-password}"
            method="post"
            th:object="${passwordResetRequest}"
            class="auth-form"
            id="resetForm"
          >
            <input
              type="hidden"
              th:name="${_csrf?.parameterName}"
              th:value="${_csrf?.token}"
            />
            <input type="hidden" th:field="*{token}" />

            <div class="form-group">
              <label class="form-label"
                >Mật khẩu mới <span class="text-danger">*</span></label
              >
              <div class="input-icon">
                <i class="bx bx-lock-alt"></i>
                <input
                  type="password"
                  th:field="*{newPassword}"
                  id="password"
                  class="form-control"
                  placeholder="Nhập mật khẩu mới (ít nhất 6 ký tự)"
                  required
                  minlength="6"
                  style="padding-right: 45px"
                />
                <button
                  type="button"
                  class="toggle-password"
                  onclick="togglePassword('password', this)"
                >
                  <i class="bx bx-hide"></i>
                </button>
              </div>
            </div>

            <div class="form-group">
              <label class="form-label"
                >Xác nhận mật khẩu <span class="text-danger">*</span></label
              >
              <div class="input-icon">
                <i class="bx bx-lock"></i>
                <input
                  type="password"
                  name="confirmPassword"
                  id="confirmPassword"
                  class="form-control"
                  placeholder="Nhập lại mật khẩu mới"
                  required
                  style="padding-right: 45px"
                />
                <button
                  type="button"
                  class="toggle-password"
                  onclick="togglePassword('confirmPassword', this)"
                >
                  <i class="bx bx-hide"></i>
                </button>
              </div>
              <div id="passwordError" class="form-error" style="display: none">
                <i class="bx bx-error"></i> Mật khẩu xác nhận không khớp
              </div>
            </div>

            <button type="submit" class="btn btn-primary btn-lg btn-block">
              <i class="bx bx-check"></i>
              Đặt lại mật khẩu
            </button>
          </form>

          <!-- Footer -->
          <div th:unless="${tokenInvalid}" class="auth-footer mt-4">
            <p>
              <a th:href="@{/auth/login}">
                <i class="bx bx-left-arrow-alt"></i> Quay lại đăng nhập
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>

    <script>
      function togglePassword(inputId, btn) {
        const input = document.getElementById(inputId);
        const icon = btn.querySelector("i");

        if (input.type === "password") {
          input.type = "text";
          icon.classList.remove("bx-hide");
          icon.classList.add("bx-show");
        } else {
          input.type = "password";
          icon.classList.remove("bx-show");
          icon.classList.add("bx-hide");
        }
      }

      // Validate password match
      document
        .getElementById("resetForm")
        ?.addEventListener("submit", function (e) {
          const password = document.getElementById("password").value;
          const confirmPassword =
            document.getElementById("confirmPassword").value;
          const errorDiv = document.getElementById("passwordError");

          if (password !== confirmPassword) {
            e.preventDefault();
            errorDiv.style.display = "flex";
            document
              .getElementById("confirmPassword")
              .classList.add("is-invalid");
          } else {
            errorDiv.style.display = "none";
            document
              .getElementById("confirmPassword")
              .classList.remove("is-invalid");
          }
        });

      // Real-time password validation
      document
        .getElementById("confirmPassword")
        ?.addEventListener("input", function () {
          const password = document.getElementById("password").value;
          const confirmPassword = this.value;
          const errorDiv = document.getElementById("passwordError");

          if (confirmPassword && password !== confirmPassword) {
            errorDiv.style.display = "flex";
            this.classList.add("is-invalid");
          } else {
            errorDiv.style.display = "none";
            this.classList.remove("is-invalid");
          }
        });
    </script>
  </body>
</html>
