<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập | Argaty</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" th:href="@{/images/favicon.png}" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- Main CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}" />

    <style>
      .input-icon {
        position: relative;
      }
      .input-icon > i {
        position: absolute;
        left: 16px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--text-muted);
        font-size: 18px;
        z-index: 1;
      }
      .input-icon input {
        padding-left: 45px;
      }
      .toggle-password {
        position: absolute;
        right: 16px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: var(--text-muted);
        font-size: 18px;
        cursor: pointer;
        padding: 0;
        z-index: 1;
      }
      .toggle-password:hover {
        color: var(--primary);
      }
    </style>
  </head>
  <body>
    <!-- Cosmic Background -->
    <div class="cosmic-bg">
      <div class="stars"></div>
      <div class="stars-2"></div>
      <div class="nebula nebula-1"></div>
      <div class="nebula nebula-2"></div>
      <div class="shooting-star"></div>
      <div class="shooting-star"></div>
    </div>

    <!-- Auth Content -->
    <div class="auth-page">
      <div class="auth-container">
        <div class="auth-card">
          <!-- Header -->
          <div class="auth-header">
            <a th:href="@{/}" class="auth-logo">
              <div class="auth-logo__icon">
                <i class="bx bx-planet"></i>
              </div>
              <span class="auth-logo__text">ARGATY</span>
            </a>
            <h1 class="auth-title">Đăng nhập</h1>
            <p class="auth-subtitle">
              Chào mừng bạn trở lại! Đăng nhập để tiếp tục.
            </p>
          </div>

          <!-- Alerts -->
          <div th:if="${param.error}" class="alert alert-danger mb-4">
            <i class="bx bx-error-circle"></i>
            <span>Email hoặc mật khẩu không đúng</span>
          </div>

          <div th:if="${param.logout}" class="alert alert-success mb-4">
            <i class="bx bx-check-circle"></i>
            <span>Đăng xuất thành công</span>
          </div>

          <div th:if="${param.registered}" class="alert alert-success mb-4">
            <i class="bx bx-check-circle"></i>
            <span>Đăng ký thành công! Vui lòng đăng nhập. </span>
          </div>

          <div th:if="${param.resetSuccess}" class="alert alert-success mb-4">
            <i class="bx bx-check-circle"></i>
            <span>Đặt lại mật khẩu thành công! Vui lòng đăng nhập.</span>
          </div>

          <!-- Login Form -->
          <form th:action="@{/auth/login}" method="post" class="auth-form">
            <input
              type="hidden"
              th:if="${_csrf != null}"
              th:name="${_csrf.parameterName}"
              th:value="${_csrf.token}"
            />

            <div class="form-group">
              <label class="form-label">Email</label>
              <div class="input-icon">
                <i class="bx bx-envelope"></i>
                <input
                  type="email"
                  name="email"
                  class="form-control"
                  placeholder="Nhập email của bạn"
                  required
                  autofocus
                />
              </div>
            </div>

            <div class="form-group">
              <label class="form-label">Mật khẩu</label>
              <div class="input-icon">
                <i class="bx bx-lock-alt"></i>
                <input
                  type="password"
                  name="password"
                  id="password"
                  class="form-control"
                  placeholder="Nhập mật khẩu"
                  required
                  style="padding-right: 45px"
                />
                <button
                  type="button"
                  class="toggle-password"
                  title="Hiện/Ẩn mật khẩu"
                  onclick="togglePassword('password', this)"
                >
                  <i class="bx bx-hide"></i>
                </button>
              </div>
            </div>

            <div class="auth-remember">
              <label class="form-check">
                <input
                  type="checkbox"
                  name="remember-me"
                  class="form-check-input"
                />
                <span class="form-check-label">Ghi nhớ đăng nhập</span>
              </label>
              <a th:href="@{/auth/forgot-password}" class="auth-forgot"
                >Quên mật khẩu?</a
              >
            </div>

            <button type="submit" class="btn btn-primary btn-lg btn-block">
              <i class="bx bx-log-in"></i>
              Đăng nhập
            </button>
          </form>

          <!-- Divider -->
          <div class="auth-divider">
            <span>Hoặc</span>
          </div>

          <!-- Social Login -->
          <div class="auth-social">
            <a
              th:href="@{/oauth2/authorization/google}"
              class="auth-social__btn"
            >
              <i class="bx bxl-google"></i>
            </a>
            <a
              th:href="@{/oauth2/authorization/facebook}"
              class="auth-social__btn"
            >
              <i class="bx bxl-facebook"></i>
            </a>
          </div>

          <!-- Footer -->
          <div class="auth-footer mt-4">
            <p>
              Chưa có tài khoản? <a th:href="@{/auth/register}">Đăng ký ngay</a>
            </p>
          </div>
        </div>
      </div>
    </div>

    <script>
      function togglePassword(inputId, btn) {
        const input = document.getElementById(inputId);
        const icon = btn.querySelector("i");

        if (input.type === "password") {
          input.type = "text";
          icon.classList.remove("bx-hide");
          icon.classList.add("bx-show");
        } else {
          input.type = "password";
          icon.classList.remove("bx-show");
          icon.classList.add("bx-hide");
        }
      }
    </script>
  </body>
</html>
