<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng ký | Argaty</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" th:href="@{/images/favicon.png}" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- Main CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}" />

    <style>
      .input-icon {
        position: relative;
      }
      .input-icon > i {
        position: absolute;
        left: 16px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--text-muted);
        font-size: 18px;
        z-index: 1;
      }
      .input-icon input {
        padding-left: 45px;
      }
      .toggle-password {
        position: absolute;
        right: 16px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: var(--text-muted);
        font-size: 18px;
        cursor: pointer;
        padding: 0;
        z-index: 1;
      }
      .toggle-password:hover {
        color: var(--primary);
      }
    </style>
  </head>
  <body>
    <!-- Cosmic Background -->
    <div class="cosmic-bg">
      <div class="stars"></div>
      <div class="stars-2"></div>
      <div class="nebula nebula-1"></div>
      <div class="nebula nebula-2"></div>
      <div class="shooting-star"></div>
      <div class="shooting-star"></div>
    </div>

    <!-- Auth Content -->
    <div class="auth-page">
      <div class="auth-container">
        <div class="auth-card">
          <!-- Header -->
          <div class="auth-header">
            <a th:href="@{/}" class="auth-logo">
              <div class="auth-logo__icon">
                <i class="bx bx-planet"></i>
              </div>
              <span class="auth-logo__text">ARGATY</span>
            </a>
            <h1 class="auth-title">Đăng ký</h1>
            <p class="auth-subtitle">
              Tạo tài khoản để trải nghiệm mua sắm tuyệt vời
            </p>
          </div>

          <!-- Alerts -->
          <div th:if="${error}" class="alert alert-danger mb-4">
            <i class="bx bx-error-circle"></i>
            <span th:text="${error}">Đăng ký thất bại</span>
          </div>

          <!-- Register Form -->
          <form
            th:action="@{/auth/register}"
            method="post"
            class="auth-form"
            id="registerForm"
          >
            <input
              type="hidden"
              th:name="${_csrf?.parameterName}"
              th:value="${_csrf?.token}"
            />

            <div class="form-group">
              <label class="form-label"
                >Họ và tên <span class="text-danger">*</span></label
              >
              <div class="input-icon">
                <i class="bx bx-user"></i>
                <input
                  type="text"
                  name="fullName"
                  class="form-control"
                  placeholder="Nhập họ và tên"
                  required
                  th:value="${registerRequest?.fullName}"
                />
              </div>
            </div>

            <div class="form-group">
              <label class="form-label"
                >Email <span class="text-danger">*</span></label
              >
              <div class="input-icon">
                <i class="bx bx-envelope"></i>
                <input
                  type="email"
                  name="email"
                  class="form-control"
                  placeholder="Nhập email"
                  required
                  th:value="${registerRequest?.email}"
                />
              </div>
            </div>

            <div class="form-group">
              <label class="form-label">Số điện thoại</label>
              <div class="input-icon">
                <i class="bx bx-phone"></i>
                <input
                  type="tel"
                  name="phone"
                  class="form-control"
                  placeholder="Nhập số điện thoại (tùy chọn)"
                  th:value="${registerRequest?.phone}"
                />
              </div>
            </div>

            <div class="form-group">
              <label class="form-label"
                >Mật khẩu <span class="text-danger">*</span></label
              >
              <div class="input-icon">
                <i class="bx bx-lock-alt"></i>
                <input
                  type="password"
                  name="password"
                  id="password"
                  class="form-control"
                  placeholder="Nhập mật khẩu (ít nhất 6 ký tự)"
                  required
                  minlength="6"
                  style="padding-right: 45px"
                />
                <button
                  type="button"
                  class="toggle-password"
                  onclick="togglePassword('password', this)"
                >
                  <i class="bx bx-hide"></i>
                </button>
              </div>
            </div>

            <div class="form-group">
              <label class="form-label"
                >Xác nhận mật khẩu <span class="text-danger">*</span></label
              >
              <div class="input-icon">
                <i class="bx bx-lock"></i>
                <input
                  type="password"
                  name="confirmPassword"
                  id="confirmPassword"
                  class="form-control"
                  placeholder="Nhập lại mật khẩu"
                  required
                  style="padding-right: 45px"
                />
                <button
                  type="button"
                  class="toggle-password"
                  onclick="togglePassword('confirmPassword', this)"
                >
                  <i class="bx bx-hide"></i>
                </button>
              </div>
              <div id="passwordError" class="form-error" style="display: none">
                <i class="bx bx-error"></i> Mật khẩu xác nhận không khớp
              </div>
            </div>

            <div class="form-group">
              <label class="form-check">
                <input
                  type="checkbox"
                  name="agreeTerms"
                  class="form-check-input"
                  required
                />
                <span class="form-check-label">
                  Tôi đồng ý với
                  <a
                    th:href="@{/policy/terms}"
                    target="_blank"
                    class="text-cyan"
                    >Điều khoản sử dụng</a
                  >
                  và
                  <a
                    th:href="@{/policy/privacy}"
                    target="_blank"
                    class="text-cyan"
                    >Chính sách bảo mật</a
                  >
                </span>
              </label>
            </div>

            <button type="submit" class="btn btn-primary btn-lg btn-block">
              <i class="bx bx-user-plus"></i>
              Đăng ký
            </button>
          </form>

          <!-- Divider -->
          <div class="auth-divider">
            <span>Hoặc</span>
          </div>

          <!-- Social Login -->
          <div class="auth-social">
            <a
              th:href="@{/oauth2/authorization/google}"
              class="auth-social__btn"
            >
              <i class="bx bxl-google"></i>
            </a>
            <a
              th:href="@{/oauth2/authorization/facebook}"
              class="auth-social__btn"
            >
              <i class="bx bxl-facebook"></i>
            </a>
          </div>

          <!-- Footer -->
          <div class="auth-footer mt-4">
            <p>Đã có tài khoản? <a th:href="@{/auth/login}">Đăng nhập</a></p>
          </div>
        </div>
      </div>
    </div>

    <script>
      function togglePassword(inputId, btn) {
        const input = document.getElementById(inputId);
        const icon = btn.querySelector("i");

        if (input.type === "password") {
          input.type = "text";
          icon.classList.remove("bx-hide");
          icon.classList.add("bx-show");
        } else {
          input.type = "password";
          icon.classList.remove("bx-show");
          icon.classList.add("bx-hide");
        }
      }

      // Validate password match
      document
        .getElementById("registerForm")
        .addEventListener("submit", function (e) {
          const password = document.getElementById("password").value;
          const confirmPassword =
            document.getElementById("confirmPassword").value;
          const errorDiv = document.getElementById("passwordError");

          if (password !== confirmPassword) {
            e.preventDefault();
            errorDiv.style.display = "flex";
            document
              .getElementById("confirmPassword")
              .classList.add("is-invalid");
          } else {
            errorDiv.style.display = "none";
            document
              .getElementById("confirmPassword")
              .classList.remove("is-invalid");
          }
        });

      // Real-time password validation
      document
        .getElementById("confirmPassword")
        .addEventListener("input", function () {
          const password = document.getElementById("password").value;
          const confirmPassword = this.value;
          const errorDiv = document.getElementById("passwordError");

          if (confirmPassword && password !== confirmPassword) {
            errorDiv.style.display = "flex";
            this.classList.add("is-invalid");
          } else {
            errorDiv.style.display = "none";
            this.classList.remove("is-invalid");
          }
        });
    </script>
  </body>
</html>
