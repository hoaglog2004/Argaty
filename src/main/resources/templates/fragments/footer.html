<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <!-- Footer Fragment - CÓ th: fragment="footer" -->
    <footer th:fragment="footer" class="footer">
      <div class="container">
        <div class="footer__grid">
          <!-- Brand -->
          <div class="footer__brand">
            <a th:href="@{/}" class="footer__logo">
              <div class="footer__logo-icon">
                <i class="bx bx-planet"></i>
              </div>
              <span class="footer__logo-text">ARGATY</span>
            </a>
            <p class="footer__desc">
              Thiên đường Gaming Gear cho game thủ Việt. Chính hãng, giá tốt,
              giao hàng toàn quốc.
            </p>
            <div class="footer__social">
              <a href="#" class="footer__social-link"
                ><i class="bx bxl-facebook"></i
              ></a>
              <a href="#" class="footer__social-link"
                ><i class="bx bxl-instagram"></i
              ></a>
              <a href="#" class="footer__social-link"
                ><i class="bx bxl-youtube"></i
              ></a>
            </div>
          </div>

          <!-- Links -->
          <div class="footer__links">
            <h4 class="footer__title">Về chúng tôi</h4>
            <ul>
              <li><a th:href="@{/about}">Giới thiệu</a></li>
              <li><a th:href="@{/contact}">Liên hệ</a></li>
              <li><a th:href="@{/faq}">FAQ</a></li>
            </ul>
          </div>

          <!-- Contact -->
          <div class="footer__contact">
            <h4 class="footer__title">Liên hệ</h4>
            <div class="footer__contact-item">
              <i class="bx bx-map"></i>
              <span>123 Đường ABC, Quận XYZ, TP. HCM</span>
            </div>
            <div class="footer__contact-item">
              <i class="bx bx-phone"></i>
              <span>1900 123 456</span>
            </div>
            <div class="footer__contact-item">
              <i class="bx bx-envelope"></i>
              <span>support@argaty.com</span>
            </div>
          </div>
        </div>

        <!-- Bottom -->
        <div class="footer__bottom">
          <p>&copy; 2024 Argaty. All rights reserved.</p>
        </div>
      </div>
    </footer>
  </body>
</html>
