<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/main}"
>
  <head>
    <title>Đánh giá của tôi</title>
  </head>
  <body>
    <main layout:fragment="content">
      <div class="profile-page">
        <div class="container">
          <nav class="breadcrumb">
            <div class="breadcrumb__item">
              <a th:href="@{/}"><i class="bx bx-home"></i> Trang chủ</a>
            </div>
            <span class="breadcrumb__separator"
              ><i class="bx bx-chevron-right"></i
            ></span>
            <div class="breadcrumb__item">
              <a th:href="@{/profile}">Tài khoản</a>
            </div>
            <span class="breadcrumb__separator"
              ><i class="bx bx-chevron-right"></i
            ></span>
            <div class="breadcrumb__item">Lịch sử đánh giá</div>
          </nav>

          <div class="profile-layout">
            <th:block th:replace="~{user/profile/overview :: aside}"></th:block>

            <div class="profile-content">
              <div class="profile-content__header">
                <h2 class="profile-content__title">Lịch sử đánh giá</h2>
              </div>

              <div
                th:if="${reviews != null && !reviews.content.isEmpty()}"
                class="reviews-list"
              >
                <div
                  th:each="review : ${reviews.content}"
                  class="card mb-3 p-4"
                >
                  <div class="d-flex gap-3">
                    <a
                      th:href="@{/products/{slug}(slug=${review.productSlug})}"
                      class="flex-shrink-0"
                      style="width: 80px; height: 80px"
                    >
                      <img
                        th:src="${review.productImage}"
                        alt="Product"
                        class="w-100 h-100 object-fit-cover rounded border"
                      />
                    </a>

                    <div class="flex-grow-1">
                      <div
                        class="d-flex justify-content-between align-items-start mb-2"
                      >
                        <div>
                          <a
                            th:href="@{/products/{slug}(slug=${review.productSlug})}"
                            class="fw-bold text-dark text-decoration-none"
                            th:text="${review.productName}"
                            >Tên SP</a
                          >
                          <div class="text-muted small">
                            Đánh giá ngày
                            <span
                              th:text="${#temporals.format(review.createdAt, 'dd/MM/yyyy')}"
                            ></span>
                          </div>
                        </div>

                        <div class="text-warning">
                          <th:block th:each="i : ${#numbers.sequence(1, 5)}">
                            <i
                              th:class="${i <= review.rating} ? 'bx bxs-star' : 'bx bx-star'"
                            ></i>
                          </th:block>
                        </div>
                      </div>

                      <h5
                        class="font-size-15 mb-1"
                        th:if="${review.title}"
                        th:text="${review.title}"
                      >
                        Tiêu đề
                      </h5>
                      <p
                        class="text-secondary mb-0"
                        th:text="${review.comment}"
                      >
                        Nội dung đánh giá...
                      </p>

                      <div
                        th:if="${review.reply}"
                        class="mt-3 p-3 bg-light rounded border-start border-4 border-primary"
                      >
                        <div class="d-flex align-items-center gap-2 mb-1">
                          <span class="badge bg-primary">Shop phản hồi</span>
                          <small
                            class="text-muted"
                            th:text="${#temporals.format(review.updatedAt, 'dd/MM/yyyy')}"
                          ></small>
                        </div>
                        <p
                          class="mb-0 small text-dark"
                          th:text="${review.reply}"
                        >
                          Cảm ơn bạn...
                        </p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div
                th:if="${reviews == null || reviews.content.isEmpty()}"
                class="empty-state text-center py-5"
              >
                <div
                  class="empty-state__icon mb-3"
                  style="font-size: 48px; color: var(--text-muted)"
                >
                  <i class="bx bx-star"></i>
                </div>
                <h3 class="empty-state__title">Chưa có đánh giá nào</h3>
                <p class="empty-state__desc text-muted">
                  Mua hàng và viết đánh giá để nhận xu tích lũy nhé!
                </p>
              </div>

              <th:block
                th:if="${reviews != null}"
                th:replace="~{fragments/pagination :: pagination(${reviews}, '/profile/reviews')}"
              ></th:block>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
