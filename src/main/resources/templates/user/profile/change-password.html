<!doctype html>
<html
  lang="vi"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/main}"
>
  <head>
    <meta charset="UTF-8" />
    <title>Đổi mật khẩu</title>
  </head>

  <body>
    <main layout:fragment="content">
      <div class="profile-page">
        <div class="container">
          <nav class="breadcrumb">
            <div class="breadcrumb__item">
              <a th:href="@{/}"><i class="bx bx-home"></i> Trang chủ</a>
            </div>
            <span class="breadcrumb__separator"
              ><i class="bx bx-chevron-right"></i
            ></span>
            <div class="breadcrumb__item">
              <a th:href="@{/profile}">Tài khoản</a>
            </div>
            <span class="breadcrumb__separator"
              ><i class="bx bx-chevron-right"></i
            ></span>
            <div class="breadcrumb__item">Đổi mật khẩu</div>
          </nav>

          <div class="profile-layout">
            <th:block th:replace="~{user/profile/overview :: aside}"></th:block>

            <div class="profile-content">
              <div class="profile-content__header">
                <h2 class="profile-content__title">Đổi mật khẩu</h2>
              </div>

              <!-- Alerts -->
              <div th:if="${success}" class="alert alert-success mb-4">
                <i class="bx bx-check-circle"></i>
                <span th:text="${success}"></span>
              </div>
              <div th:if="${error}" class="alert alert-danger mb-4">
                <i class="bx bx-error-circle"></i>
                <span th:text="${error}"></span>
              </div>

              <div class="card p-4" style="max-width: 500px">
                <form
                  th:action="@{/profile/change-password}"
                  method="post"
                  th:object="${changePasswordRequest}"
                >
                  <input
                    type="hidden"
                    th:name="${_csrf.parameterName}"
                    th:value="${_csrf.token}"
                  />

                  <div class="form-group">
                    <label class="form-label"
                      >Mật khẩu hiện tại
                      <span class="text-danger">*</span></label
                    >
                    <div class="input-icon" style="position: relative">
                      <input
                        type="password"
                        th:field="*{currentPassword}"
                        class="form-control"
                        th:classappend="${#fields.hasErrors('currentPassword')} ? 'is-invalid' : ''"
                        placeholder="Nhập mật khẩu hiện tại"
                        required
                      />
                      <button
                        type="button"
                        class="toggle-password"
                        onclick="togglePasswordVisibility(this)"
                      >
                        <i class="bx bx-hide"></i>
                      </button>
                    </div>
                    <div
                      th:if="${#fields.hasErrors('currentPassword')}"
                      class="form-error"
                    >
                      <i class="bx bx-error"></i>
                      <span th:errors="*{currentPassword}"></span>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="form-label"
                      >Mật khẩu mới <span class="text-danger">*</span></label
                    >
                    <div class="input-icon" style="position: relative">
                      <input
                        type="password"
                        th:field="*{newPassword}"
                        class="form-control"
                        th:classappend="${#fields.hasErrors('newPassword')} ? 'is-invalid' :  ''"
                        placeholder="Nhập mật khẩu mới (ít nhất 6 ký tự)"
                        required
                        minlength="6"
                      />
                      <button
                        type="button"
                        class="toggle-password"
                        onclick="togglePasswordVisibility(this)"
                      >
                        <i class="bx bx-hide"></i>
                      </button>
                    </div>
                    <div
                      th:if="${#fields.hasErrors('newPassword')}"
                      class="form-error"
                    >
                      <i class="bx bx-error"></i>
                      <span th:errors="*{newPassword}"></span>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="form-label"
                      >Xác nhận mật khẩu mới
                      <span class="text-danger">*</span></label
                    >
                    <div class="input-icon" style="position: relative">
                      <input
                        type="password"
                        th:field="*{confirmPassword}"
                        class="form-control"
                        placeholder="Nhập lại mật khẩu mới"
                        required
                      />
                      <button
                        type="button"
                        class="toggle-password"
                        onclick="togglePasswordVisibility(this)"
                      >
                        <i class="bx bx-hide"></i>
                      </button>
                    </div>
                  </div>

                  <div class="alert alert-info mb-4">
                    <i class="bx bx-info-circle"></i>
                    <div>
                      <strong>Gợi ý mật khẩu mạnh:</strong>
                      <ul style="margin: 8px 0 0 20px; font-size: 13px">
                        <li>Ít nhất 6 ký tự</li>
                        <li>Kết hợp chữ hoa, chữ thường, số</li>
                        <li>Có ký tự đặc biệt (! @#$%... )</li>
                      </ul>
                    </div>
                  </div>

                  <button type="submit" class="btn btn-primary">
                    <i class="bx bx-lock"></i> Đổi mật khẩu
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <th:block layout:fragment="scripts">
      <script>
        function togglePasswordVisibility(btn) {
          const input = btn.parentElement.querySelector("input");
          const icon = btn.querySelector("i");

          if (input.type === "password") {
            input.type = "text";
            icon.classList.remove("bx-hide");
            icon.classList.add("bx-show");
          } else {
            input.type = "password";
            icon.classList.remove("bx-show");
            icon.classList.add("bx-hide");
          }
        }
      </script>
      <style>
        .toggle-password {
          position: absolute;
          right: 12px;
          top: 50%;
          transform: translateY(-50%);
          background: none;
          border: none;
          color: var(--text-muted);
          cursor: pointer;
          padding: 4px;
        }
        .toggle-password:hover {
          color: var(--primary);
        }
      </style>
    </th:block>
  </body>
</html>
