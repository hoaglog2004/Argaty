<!DOCTYPE html>
<html
  lang="vi"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/main}"
>
  <head>
    <meta charset="UTF-8" />
    <title>Sổ địa chỉ</title>
  </head>

  <body>
    <main layout:fragment="content">
      <div class="profile-page">
        <div class="container">
          <nav class="breadcrumb">
            <div class="breadcrumb__item">
              <a th:href="@{/}"><i class="bx bx-home"></i> Trang chủ</a>
            </div>
            <span class="breadcrumb__separator"
              ><i class="bx bx-chevron-right"></i
            ></span>
            <div class="breadcrumb__item">
              <a th:href="@{/profile}">Tài khoản</a>
            </div>
            <span class="breadcrumb__separator"
              ><i class="bx bx-chevron-right"></i
            ></span>
            <div class="breadcrumb__item">Sổ địa chỉ</div>
          </nav>

          <div class="profile-layout">
            <th:block th:replace="~{user/profile/overview :: aside}"></th:block>

            <div class="profile-content">
              <div class="profile-content__header">
                <h2 class="profile-content__title">Sổ địa chỉ</h2>
                <button class="btn btn-primary" onclick="openAddressModal()">
                  <i class="bx bx-plus"></i> Thêm địa chỉ
                </button>
              </div>

              <div th:if="${success}" class="alert alert-success mb-4">
                <i class="bx bx-check-circle"></i>
                <span th:text="${success}"></span>
              </div>

              <div
                th:if="${addresses != null && !addresses.isEmpty()}"
                class="address-list"
              >
                <div
                  th:each="addr : ${addresses}"
                  class="address-card"
                  th:classappend="${addr.isDefault} ? 'selected' : ''"
                  th:data-address-id="${addr.id}"
                  onclick="selectAddressCard(this)"
                >
                  <input
                    type="radio"
                    name="defaultAddressId"
                    class="address-card__radio"
                    th:checked="${addr.isDefault}"
                  />
                  <div class="d-flex justify-between align-center mb-3">
                    <div class="address-card__name" th:text="${addr.receiverName}">Tên</div>
                    <span th:if="${addr.isDefault}" class="address-card__default-badge"
                      >Mặc định</span
                    >
                  </div>

                  <div class="address-card__phone" th:text="${addr.phone}">SĐT</div>
                  <div class="address-card__detail mb-3" th:text="${addr.fullAddress}">
                    Địa chỉ
                  </div>

                  <div class="d-flex gap-2 flex-wrap">
                    <button
                      class="btn btn-ghost btn-sm"
                      th:onclick="'event.stopPropagation(); editAddress(' + ${addr.id} + ')'"
                    >
                      <i class="bx bx-edit"></i> Sửa
                    </button>
                    <button
                      th:unless="${addr.isDefault}"
                      class="btn btn-ghost btn-sm text-danger"
                      th:onclick="'event.stopPropagation(); deleteAddress(' + ${addr.id} + ')'"
                    >
                      <i class="bx bx-trash"></i> Xóa
                    </button>
                  </div>
                </div>
              </div>

              <div
                th:if="${addresses == null || addresses.isEmpty()}"
                class="empty-state"
              >
                <div class="empty-state__icon">
                  <i class="bx bx-map"></i>
                </div>
                <h3 class="empty-state__title">Chưa có địa chỉ</h3>
                <p class="empty-state__desc">
                  Thêm địa chỉ giao hàng để đặt hàng nhanh hơn
                </p>
                <button class="btn btn-primary" onclick="openAddressModal()">
                  <i class="bx bx-plus"></i> Thêm địa chỉ đầu tiên
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="modal-overlay" id="addressModal">
        <div class="modal profile-address-modal">
          <div class="modal-header">
            <h3 class="modal-title" id="addressModalTitle">Thêm địa chỉ mới</h3>
            <button class="modal-close" onclick="closeModal('addressModal')">
              <i class="bx bx-x"></i>
            </button>
          </div>
          <form id="addressForm" onsubmit="submitAddress(event)">
            <div class="modal-body">
              <input type="hidden" id="addressId" />

              <div class="address-form-grid-2">
                <div class="form-group">
                  <label class="form-label">Họ tên người nhận *</label>
                  <input
                    type="text"
                    id="receiverName"
                    class="form-control"
                    required
                  />
                </div>
                <div class="form-group">
                  <label class="form-label">Số điện thoại *</label>
                  <input
                    type="tel"
                    id="receiverPhone"
                    class="form-control"
                    required
                  />
                </div>
              </div>

              <div class="address-form-grid-3">
                <div class="form-group">
                  <label class="form-label">Tỉnh/Thành phố *</label>
                  <select id="city" class="form-control form-select" required>
                    <option value="">Chọn Tỉnh/TP</option>
                  </select>
                </div>
                <div class="form-group">
                  <label class="form-label">Quận/Huyện *</label>
                  <select
                    id="district"
                    class="form-control form-select"
                    required
                  >
                    <option value="">Chọn Quận/Huyện</option>
                  </select>
                </div>
                <div class="form-group">
                  <label class="form-label">Phường/Xã</label>
                  <select id="ward" class="form-control form-select">
                    <option value="">Chọn Phường/Xã</option>
                  </select>
                </div>
              </div>

              <div class="form-group">
                <label class="form-label">Địa chỉ chi tiết *</label>
                <input
                  type="text"
                  id="addressDetail"
                  class="form-control"
                  placeholder="Số nhà, tên đường..."
                  required
                />
              </div>

              <div class="form-group mb-0">
                <label class="form-check">
                  <input
                    type="checkbox"
                    id="isDefault"
                    class="form-check-input"
                  />
                  <span class="form-check-label">Đặt làm địa chỉ mặc định</span>
                </label>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-ghost"
                onclick="closeModal('addressModal')"
              >
                Hủy
              </button>
              <button type="submit" class="btn btn-primary">
                <i class="bx bx-save"></i> Lưu địa chỉ
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <th:block layout:fragment="scripts">
      <script>
        const citySelect = document.getElementById("city");
        const districtSelect = document.getElementById("district");
        const wardSelect = document.getElementById("ward");
        let dataLocation = [];
        let pendingAddress = null;

        function resetDistrictAndWard() {
          districtSelect.length = 1;
          wardSelect.length = 1;
        }

        function resetWard() {
          wardSelect.length = 1;
        }

        function populateDistricts(cityId, selectedDistrict = "", selectedWard = "") {
          resetDistrictAndWard();
          if (!cityId) return;

          const cityData = dataLocation.find((item) => item.Id === cityId);
          if (!cityData) return;

          let selectedDistrictId = null;
          for (const district of cityData.Districts) {
            districtSelect.options[districtSelect.options.length] = new Option(
              district.Name,
              district.Name
            );
            const option = districtSelect.options[districtSelect.options.length - 1];
            option.setAttribute("data-id", district.Id);
            if (selectedDistrict && district.Name === selectedDistrict) {
              option.selected = true;
              selectedDistrictId = district.Id;
            }
          }

          if (selectedDistrictId) {
            populateWards(cityId, selectedDistrictId, selectedWard);
          }
        }

        function populateWards(cityId, districtId, selectedWard = "") {
          resetWard();
          if (!cityId || !districtId) return;

          const cityData = dataLocation.find((item) => item.Id === cityId);
          if (!cityData) return;

          const districtData = cityData.Districts.find((item) => item.Id === districtId);
          if (!districtData) return;

          for (const ward of districtData.Wards) {
            wardSelect.options[wardSelect.options.length] = new Option(
              ward.Name,
              ward.Name
            );
            if (selectedWard && ward.Name === selectedWard) {
              wardSelect.options[wardSelect.options.length - 1].selected = true;
            }
          }
        }

        function applyAddressLocation(address) {
          if (!address || dataLocation.length === 0) return;

          citySelect.value = address.city || "";
          const cityOption = citySelect.options[citySelect.selectedIndex];
          const cityId = cityOption?.getAttribute("data-id");
          populateDistricts(cityId, address.district || "", address.ward || "");
        }

        function renderCity(data) {
          for (const city of data) {
            citySelect.options[citySelect.options.length] = new Option(
              city.Name,
              city.Name
            );
            citySelect.options[citySelect.options.length - 1].setAttribute(
              "data-id",
              city.Id
            );
          }

          citySelect.onchange = function () {
            const cityOption = this.options[this.selectedIndex];
            const cityId = cityOption?.getAttribute("data-id");
            populateDistricts(cityId);
          };

          districtSelect.onchange = function () {
            const cityOption = citySelect.options[citySelect.selectedIndex];
            const cityId = cityOption?.getAttribute("data-id");
            const districtOption = this.options[this.selectedIndex];
            const districtId = districtOption?.getAttribute("data-id");
            populateWards(cityId, districtId);
          };

          if (pendingAddress) {
            applyAddressLocation(pendingAddress);
            pendingAddress = null;
          }
        }

        function openAddressModal(address = null) {
          document.getElementById("addressModalTitle").textContent = address
            ? "Sửa địa chỉ"
            : "Thêm địa chỉ mới";
          document.getElementById("addressForm").reset();
          document.getElementById("addressId").value = address?.id || "";
          resetDistrictAndWard();

          if (address) {
            document.getElementById("receiverName").value =
              address.receiverName;
            document.getElementById("receiverPhone").value = address.phone;
            document.getElementById("addressDetail").value = address.address;
            document.getElementById("isDefault").checked = address.isDefault;

            if (dataLocation.length > 0) {
              applyAddressLocation(address);
            } else {
              pendingAddress = address;
            }
          }

          openModal("addressModal");
        }

        async function submitAddress(e) {
          e.preventDefault();

          const id = document.getElementById("addressId").value;
          const data = {
            receiverName: document.getElementById("receiverName").value,
            phone: document.getElementById("receiverPhone").value,
            city: document.getElementById("city").value,
            district: document.getElementById("district").value,
            ward: document.getElementById("ward").value,
            address: document.getElementById("addressDetail").value,
            isDefault: document.getElementById("isDefault").checked,
          };

          try {
            const url = id ? `/api/addresses/${id}` : "/api/addresses";
            const method = id ? "PUT" : "POST";

            // Lấy CSRF token (Quan trọng cho method POST/PUT)
            const csrfToken =
              document.querySelector('input[name="_csrf"]')?.value || "";

            const response = await fetch(url, {
              method: method,
              headers: {
                "Content-Type": "application/json",
                "X-CSRF-TOKEN": csrfToken,
              },
              body: JSON.stringify(data),
            });

            const result = await response.json();

            if (result.success) {
              showToast("success", "Thành công", result.message);
              closeModal("addressModal");
              setTimeout(() => location.reload(), 1000);
            } else {
              showToast("error", "Lỗi", result.message);
            }
          } catch (error) {
            console.error(error);
            showToast("error", "Lỗi", "Không thể lưu địa chỉ");
          }
        }

        async function editAddress(id) {
          try {
            const response = await fetch(`/api/addresses/${id}`);
            const data = await response.json();

            if (data.success) {
              openAddressModal(data.data);
            }
          } catch (error) {
            showToast("error", "Lỗi", "Không thể tải thông tin địa chỉ");
          }
        }

        async function setDefaultAddress(id) {
          try {
            const csrfToken =
              document.querySelector('input[name="_csrf"]')?.value || "";
            const response = await fetch(`/api/addresses/${id}/default`, {
              method: "PATCH",
              headers: { "X-CSRF-TOKEN": csrfToken },
            });
            const data = await response.json();

            if (data.success) {
              showToast("success", "Thành công", data.message);
              location.reload();
            }
          } catch (error) {
            showToast("error", "Lỗi", "Không thể đặt địa chỉ mặc định");
          }
        }

        async function selectAddressCard(card) {
          const id = card?.dataset?.addressId;
          if (!id) return;

          const radio = card.querySelector('input[type="radio"]');
          if (radio?.checked) return;

          await setDefaultAddress(id);
        }

        async function deleteAddress(id) {
          if (!confirm("Bạn có chắc muốn xóa địa chỉ này?")) return;

          try {
            const csrfToken =
              document.querySelector('input[name="_csrf"]')?.value || "";
            const response = await fetch(`/api/addresses/${id}`, {
              method: "DELETE",
              headers: { "X-CSRF-TOKEN": csrfToken },
            });
            const data = await response.json();

            if (data.success) {
              showToast("success", "Thành công", data.message);
              location.reload();
            }
          } catch (error) {
            showToast("error", "Lỗi", "Không thể xóa địa chỉ");
          }
        }

        // Load provinces on page load (Checkout-like data source)
        document.addEventListener("DOMContentLoaded", function () {
          axios
            .get(
              "https://raw.githubusercontent.com/kenzouno1/DiaGioiHanhChinhVN/master/data.json"
            )
            .then(function (result) {
              dataLocation = result.data;
              renderCity(dataLocation);
            })
            .catch(function (error) {
              console.error("Lỗi tải dữ liệu hành chính:", error);
              showToast(
                "error",
                "Lỗi",
                "Không thể tải danh sách tỉnh thành"
              );
            });
        });
      </script>

      <script
        src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      ></script>
    </th:block>
  </body>
</html>
