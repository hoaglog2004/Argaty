<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/main}"
>
  <head>
    <title>Chỉnh sửa hồ sơ</title>
  </head>

  <body>
    <main layout:fragment="content">
      <div class="profile-page">
        <div class="container">
          <nav class="breadcrumb">
            <div class="breadcrumb__item">
              <a th:href="@{/}"><i class="bx bx-home"></i> Trang chủ</a>
            </div>
            <span class="breadcrumb__separator"
              ><i class="bx bx-chevron-right"></i
            ></span>
            <div class="breadcrumb__item">
              <a th:href="@{/profile}">Tài khoản</a>
            </div>
            <span class="breadcrumb__separator"
              ><i class="bx bx-chevron-right"></i
            ></span>
            <div class="breadcrumb__item">Chỉnh sửa hồ sơ</div>
          </nav>

          <div class="profile-layout">
            <!-- Sidebar -->
            <th:block th:replace="~{user/profile/overview :: aside}"></th:block>

            <!-- Content -->
            <div class="profile-content">
              <div class="profile-content__header">
                <h2 class="profile-content__title">Chỉnh sửa hồ sơ</h2>
              </div>

              <!-- Alerts -->
              <div th:if="${success}" class="alert alert-success mb-4">
                <i class="bx bx-check-circle"></i>
                <span th:text="${success}"></span>
              </div>
              <div th:if="${error}" class="alert alert-danger mb-4">
                <i class="bx bx-error-circle"></i>
                <span th:text="${error}"></span>
              </div>

              <form
                th:action="@{/profile/edit}"
                method="post"
                th:object="${updateProfileRequest}"
                enctype="multipart/form-data"
              >
                <input
                  type="hidden"
                  th:name="${_csrf.parameterName}"
                  th:value="${_csrf.token}"
                />

                <!-- Avatar -->
                <div class="card p-4 mb-4">
                  <h4 class="mb-3">
                    <i class="bx bx-user-circle text-primary"></i> Ảnh đại diện
                  </h4>
                  <div class="d-flex align-center gap-4">
                    <div
                      class="avatar-preview"
                      style="
                        width: 100px;
                        height: 100px;
                        border-radius: 50%;
                        overflow: hidden;
                        background: var(--gradient-nebula);
                        display: flex;
                        align-items: center;
                        justify-content: center;
                      "
                    >
                      <img
                        th:if="${user.avatar}"
                        th:src="${user.avatar}"
                        id="avatarPreview"
                        style="width: 100%; height: 100%; object-fit: cover"
                      />
                      <i
                        th:unless="${user.avatar}"
                        class="bx bx-user"
                        style="font-size: 40px; color: #fff"
                        id="avatarIcon"
                      ></i>
                    </div>
                    <div>
                      <input
                        type="file"
                        name="avatarFile"
                        id="avatarFile"
                        accept="image/*"
                        style="display: none"
                        onchange="previewAvatar(this)"
                      />
                      <button
                        type="button"
                        class="btn btn-outline btn-sm"
                        onclick="document.getElementById('avatarFile').click()"
                      >
                        <i class="bx bx-upload"></i> Tải ảnh lên
                      </button>
                      <p class="text-muted mt-2" style="font-size: 12px">
                        JPG, PNG tối đa 2MB
                      </p>
                    </div>
                  </div>
                </div>

                <!-- Basic Info -->
                <div class="card p-4 mb-4">
                  <h4 class="mb-3">
                    <i class="bx bx-info-circle text-primary"></i> Thông tin cơ
                    bản
                  </h4>

                  <div
                    style="
                      display: grid;
                      grid-template-columns: 1fr 1fr;
                      gap: 20px;
                    "
                  >
                    <div class="form-group">
                      <label class="form-label"
                        >Họ và tên <span class="text-danger">*</span></label
                      >
                      <input
                        type="text"
                        th:field="*{fullName}"
                        class="form-control"
                        th:classappend="${#fields.hasErrors('fullName')} ? 'is-invalid' : ''"
                        placeholder="Nhập họ và tên"
                        required
                      />
                      <div
                        th:if="${#fields.hasErrors('fullName')}"
                        class="form-error"
                      >
                        <i class="bx bx-error"></i>
                        <span th:errors="*{fullName}"></span>
                      </div>
                    </div>

                    <div class="form-group">
                      <label class="form-label">Email</label>
                      <input
                        type="email"
                        class="form-control"
                        th:value="${user.email}"
                        disabled
                        style="opacity: 0.7; cursor: not-allowed"
                      />
                      <p
                        class="text-muted"
                        style="font-size: 12px; margin-top: 4px"
                      >
                        Email không thể thay đổi
                      </p>
                    </div>

                    <div class="form-group">
                      <label class="form-label">Số điện thoại</label>
                      <input
                        type="tel"
                        th:field="*{phone}"
                        class="form-control"
                        th:classappend="${#fields.hasErrors('phone')} ? 'is-invalid' : ''"
                        placeholder="Nhập số điện thoại"
                      />
                      <div
                        th:if="${#fields.hasErrors('phone')}"
                        class="form-error"
                      >
                        <i class="bx bx-error"></i>
                        <span th:errors="*{phone}"></span>
                      </div>
                    </div>

                    <div class="form-group">
                      <label class="form-label">Ngày sinh</label>
                      <input
                        type="date"
                        th:field="*{dateOfBirth}"
                        class="form-control"
                      />
                    </div>

                    <div class="form-group">
                      <label class="form-label">Giới tính</label>
                      <select
                        th:field="*{gender}"
                        class="form-control form-select"
                      >
                        <option value="">Chọn giới tính</option>
                        <option value="MALE">Nam</option>
                        <option value="FEMALE">Nữ</option>
                        <option value="OTHER">Khác</option>
                      </select>
                    </div>
                  </div>
                </div>

                <!-- Actions -->
                <div class="d-flex gap-3">
                  <button type="submit" class="btn btn-primary">
                    <i class="bx bx-save"></i> Lưu thay đổi
                  </button>
                  <a th:href="@{/profile}" class="btn btn-ghost">Hủy</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <th:block layout:fragment="scripts">
      <script>
        function previewAvatar(input) {
          if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = function (e) {
              let preview = document.getElementById("avatarPreview");
              const icon = document.getElementById("avatarIcon");

              if (!preview) {
                preview = document.createElement("img");
                preview.id = "avatarPreview";
                preview.style.cssText =
                  "width: 100%; height: 100%; object-fit: cover;";
                const container = document.querySelector(".avatar-preview");
                container.innerHTML = "";
                container.appendChild(preview);
              }

              preview.src = e.target.result;
              if (icon) icon.style.display = "none";
            };
            reader.readAsDataURL(input.files[0]);
          }
        }
      </script>
    </th:block>
  </body>
</html>
