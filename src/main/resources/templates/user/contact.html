<!doctype html>
<html
  lang="vi"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/main}"
>
  <head>
    <meta charset="UTF-8" />
    <title>Liên hệ</title>
  </head>

  <body>
    <main layout:fragment="content">
      <div class="contact-page" style="padding: 120px 0 80px">
        <div class="container">
          <div class="text-center mb-5">
            <h1 class="section-title text-gradient">Liên hệ với chúng tôi</h1>
            <p class="section-subtitle">Chúng tôi luôn sẵn sàng hỗ trợ bạn</p>
          </div>

          <div
            style="display: grid; grid-template-columns: 1fr 1.5fr; gap: 40px"
          >
            <!-- Contact Info -->
            <div>
              <div class="card p-4 mb-4">
                <h4 class="mb-4">
                  <i class="bx bx-map text-primary"></i> Địa chỉ
                </h4>
                <p class="text-secondary">
                  127 Nguyễn Văn Linh<br />TP.Đà Nẵng, Việt Nam
                </p>
              </div>

              <div class="card p-4 mb-4">
                <h4 class="mb-4">
                  <i class="bx bx-phone text-primary"></i> Hotline
                </h4>
                <p class="text-cyan" style="font-size: 24px; font-weight: 700">
                  1900 123 456
                </p>
                <p class="text-muted">8: 00 - 22:00 (T2 - CN)</p>
              </div>

              <div class="card p-4 mb-4">
                <h4 class="mb-4">
                  <i class="bx bx-envelope text-primary"></i> Email
                </h4>
                <p>
                  <a href="mailto:support@argaty.com" class="text-cyan"
                    >support@argaty.com</a
                  >
                </p>
                <p>
                  <a href="mailto:sales@argaty.com" class="text-cyan"
                    >sales@argaty.com</a
                  >
                </p>
              </div>

              <div class="card p-4">
                <h4 class="mb-4">
                  <i class="bx bx-share-alt text-primary"></i> Mạng xã hội
                </h4>
                <div class="d-flex gap-3">
                  <a
                    href="https://www.facebook.com/hoang.long.119764/"
                    class="btn btn-ghost btn-icon"
                    title="Facebook"
                    ><i class="bx bxl-facebook"></i
                  ></a>
                  <a
                    href="https://www.instagram.com/hoaglog20.04?fbclid=IwY2xjawQM27RleHRuA2FlbQIxMABicmlkETJpOVI0VndRekZPWUxhWlN0c3J0YwZhcHBfaWQQMjIyMDM5MTc4ODIwMDg5MgABHr4WY-TirpV9kePY8GqjXkxtWJxFWDyEw24DZZbCkxMTerovpZLmXNyGrfus_aem_Qn_zRiioJR1-HmD2l5Mdqg"
                    class="btn btn-ghost btn-icon"
                    title="Instagram"
                    ><i class="bx bxl-instagram"></i
                  ></a>
                  <a href="#" class="btn btn-ghost btn-icon" title="YouTube"
                    ><i class="bx bxl-youtube"></i
                  ></a>
                  <a href="#" class="btn btn-ghost btn-icon" title="TikTok"
                    ><i class="bx bxl-tiktok"></i
                  ></a>
                </div>
              </div>
            </div>

            <!-- Contact Form -->
            <div class="card p-5">
              <h3 class="mb-4">Gửi tin nhắn cho chúng tôi</h3>

              <div th:if="${success}" class="alert alert-success mb-4">
                <i class="bx bx-check-circle"></i>
                <span th:text="${success}"></span>
              </div>

              <div th:if="${error}" class="alert alert-danger mb-4">
                <i class="bx bx-error-circle"></i>
                <span th:text="${error}"></span>
              </div>

              <form th:action="@{/contact}" method="post">
                <input
                  type="hidden"
                  th:name="${_csrf.parameterName}"
                  th:value="${_csrf.token}"
                />

                <div
                  style="
                    display: grid;
                    grid-template-columns: 1fr 1fr;
                    gap: 20px;
                  "
                >
                  <div class="form-group">
                    <label class="form-label"
                      >Họ và tên <span class="text-danger">*</span></label
                    >
                    <input
                      type="text"
                      name="name"
                      class="form-control"
                      th:value="${name}"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label class="form-label"
                      >Email <span class="text-danger">*</span></label
                    >
                    <input
                      type="email"
                      name="email"
                      class="form-control"
                      th:value="${email}"
                      required
                    />
                  </div>
                </div>

                <div class="form-group">
                  <label class="form-label">Số điện thoại</label>
                  <input
                    type="tel"
                    name="phone"
                    class="form-control"
                    th:value="${phone}"
                  />
                </div>

                <div class="form-group">
                  <label class="form-label"
                    >Chủ đề <span class="text-danger">*</span></label
                  >
                  <select
                    name="subject"
                    class="form-control form-select"
                    required
                  >
                    <option value="">Chọn chủ đề</option>
                    <option value="order" th:selected="${subject == 'order'}">
                      Hỏi về đơn hàng
                    </option>
                    <option
                      value="product"
                      th:selected="${subject == 'product'}"
                    >
                      Hỏi về sản phẩm
                    </option>
                    <option
                      value="warranty"
                      th:selected="${subject == 'warranty'}"
                    >
                      Bảo hành
                    </option>
                    <option
                      value="complaint"
                      th:selected="${subject == 'complaint'}"
                    >
                      Khiếu nại
                    </option>
                    <option value="other" th:selected="${subject == 'other'}">
                      Khác
                    </option>
                  </select>
                </div>

                <div class="form-group">
                  <label class="form-label"
                    >Nội dung <span class="text-danger">*</span></label
                  >
                  <textarea
                    name="message"
                    class="form-control"
                    rows="5"
                    required
                    placeholder="Nhập nội dung tin nhắn... "
                    th:text="${message}"
                  ></textarea>
                </div>

                <button type="submit" class="btn btn-primary btn-lg">
                  <i class="bx bx-send"></i> Gửi tin nhắn
                </button>
              </form>
            </div>
          </div>

          <!-- Map -->
          <div class="card mt-5" style="height: 400px; overflow: hidden">
            <iframe
              src="https://www.google.com/maps?q=127+Nguyen+Van+Linh,+Da+Nang,+Viet+Nam&output=embed"
              width="100%"
              height="100%"
              title="Bản đồ cửa hàng Argaty"
              style="border: 0; filter: grayscale(50%) invert(90%)"
              allowfullscreen
              loading="lazy"
            >
            </iframe>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
