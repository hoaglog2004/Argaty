<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/main}"
>
  <head>
    <title>Liên hệ</title>
  </head>

  <body>
    <main layout:fragment="content">
      <div class="contact-page" style="padding: 120px 0 80px">
        <div class="container">
          <div class="text-center mb-5">
            <h1 class="section-title text-gradient">Liên hệ với chúng tôi</h1>
            <p class="section-subtitle">Chúng tôi luôn sẵn sàng hỗ trợ bạn</p>
          </div>

          <div
            style="display: grid; grid-template-columns: 1fr 1 5fr; gap: 40px"
          >
            <!-- Contact Info -->
            <div>
              <div class="card p-4 mb-4">
                <h4 class="mb-4">
                  <i class="bx bx-map text-primary"></i> Địa chỉ
                </h4>
                <p class="text-secondary">
                  123 Đường ABC, Quận XYZ<br />TP. Hồ Chí Minh, Việt Nam
                </p>
              </div>

              <div class="card p-4 mb-4">
                <h4 class="mb-4">
                  <i class="bx bx-phone text-primary"></i> Hotline
                </h4>
                <p class="text-cyan" style="font-size: 24px; font-weight: 700">
                  1900 123 456
                </p>
                <p class="text-muted">8: 00 - 22:00 (T2 - CN)</p>
              </div>

              <div class="card p-4 mb-4">
                <h4 class="mb-4">
                  <i class="bx bx-envelope text-primary"></i> Email
                </h4>
                <p>
                  <a href="mailto:support@argaty.com" class="text-cyan"
                    >support@argaty.com</a
                  >
                </p>
                <p>
                  <a href="mailto:sales@argaty.com" class="text-cyan"
                    >sales@argaty.com</a
                  >
                </p>
              </div>

              <div class="card p-4">
                <h4 class="mb-4">
                  <i class="bx bx-share-alt text-primary"></i> Mạng xã hội
                </h4>
                <div class="d-flex gap-3">
                  <a href="#" class="btn btn-ghost btn-icon"
                    ><i class="bx bxl-facebook"></i
                  ></a>
                  <a href="#" class="btn btn-ghost btn-icon"
                    ><i class="bx bxl-instagram"></i
                  ></a>
                  <a href="#" class="btn btn-ghost btn-icon"
                    ><i class="bx bxl-youtube"></i
                  ></a>
                  <a href="#" class="btn btn-ghost btn-icon"
                    ><i class="bx bxl-tiktok"></i
                  ></a>
                </div>
              </div>
            </div>

            <!-- Contact Form -->
            <div class="card p-5">
              <h3 class="mb-4">Gửi tin nhắn cho chúng tôi</h3>

              <div th:if="${success}" class="alert alert-success mb-4">
                <i class="bx bx-check-circle"></i>
                <span th:text="${success}"></span>
              </div>

              <form th:action="@{/contact}" method="post">
                <input
                  type="hidden"
                  th:name="${_csrf.parameterName}"
                  th:value="${_csrf.token}"
                />

                <div
                  style="
                    display: grid;
                    grid-template-columns: 1fr 1fr;
                    gap: 20px;
                  "
                >
                  <div class="form-group">
                    <label class="form-label"
                      >Họ và tên <span class="text-danger">*</span></label
                    >
                    <input
                      type="text"
                      name="name"
                      class="form-control"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label class="form-label"
                      >Email <span class="text-danger">*</span></label
                    >
                    <input
                      type="email"
                      name="email"
                      class="form-control"
                      required
                    />
                  </div>
                </div>

                <div class="form-group">
                  <label class="form-label">Số điện thoại</label>
                  <input type="tel" name="phone" class="form-control" />
                </div>

                <div class="form-group">
                  <label class="form-label"
                    >Chủ đề <span class="text-danger">*</span></label
                  >
                  <select
                    name="subject"
                    class="form-control form-select"
                    required
                  >
                    <option value="">Chọn chủ đề</option>
                    <option value="order">Hỏi về đơn hàng</option>
                    <option value="product">Hỏi về sản phẩm</option>
                    <option value="warranty">Bảo hành</option>
                    <option value="complaint">Khiếu nại</option>
                    <option value="other">Khác</option>
                  </select>
                </div>

                <div class="form-group">
                  <label class="form-label"
                    >Nội dung <span class="text-danger">*</span></label
                  >
                  <textarea
                    name="message"
                    class="form-control"
                    rows="5"
                    required
                    placeholder="Nhập nội dung tin nhắn... "
                  ></textarea>
                </div>

                <button type="submit" class="btn btn-primary btn-lg">
                  <i class="bx bx-send"></i> Gửi tin nhắn
                </button>
              </form>
            </div>
          </div>

          <!-- Map -->
          <div class="card mt-5" style="height: 400px; overflow: hidden">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18! 1m12!1m3! 1d3919.5177580567473!2d106.69892841541!3d10.771491962320! 2m3!1f0! 2f0!3f0! 3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMTDCsDQ2JzE3LjQiTiAxMDbCsDQyJzAwLjIiRQ!5e0!3m2!1svi!2svn!4v1234567890"
              width="100%"
              height="100%"
              style="border: 0; filter: grayscale(50%) invert(90%)"
              allowfullscreen=""
              loading="lazy"
            >
            </iframe>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
