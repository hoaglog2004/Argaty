<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/admin}"
>
  <head>
    <title>Quản lý Banner</title>
  </head>

  <body>
    <div layout:fragment="content">
      <div class="admin-page-header">
        <h1 class="admin-page-title">Quản lý Banner</h1>
        <a th:href="@{/admin/banners/create}" class="btn btn-primary">
          <i class="bx bx-plus"></i> Thêm banner
        </a>
      </div>

      <div
        class="banner-grid"
        style="
          display: grid;
          grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
          gap: 24px;
        "
      >
        <div th:each="banner : ${banners}" class="banner-card card">
          <div
            style="
              position: relative;
              padding-top: 50%;
              background: var(--bg-void);
              overflow: hidden;
            "
          >
            <img
              th:src="${banner.imageUrl}"
              style="
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                object-fit: cover;
              "
            />
            <div style="position: absolute; top: 12px; right: 12px">
              <span th:if="${banner.isActive}" class="badge badge-new"
                >Active</span
              >
              <span th:unless="${banner.isActive}" class="badge badge-soldout"
                >Inactive</span
              >
            </div>
          </div>
          <div class="card-body">
            <h4
              class="mb-2"
              th:text="${banner.title != null} ? ${banner.title} : 'Banner'"
            >
              Banner
            </h4>
            <p
              class="text-muted mb-2"
              style="font-size: 13px"
              th:text="${banner.subtitle}"
            >
              Subtitle
            </p>
            <p class="text-muted mb-0" style="font-size: 12px">
              Vị trí: <span th:text="${banner.position}">HOME_SLIDER</span> |
              Thứ tự: <span th:text="${banner.displayOrder}">0</span>
            </p>
          </div>
          <div class="card-footer d-flex justify-between">
            <a
              th:href="@{/admin/banners/{id}/edit(id=${banner.id})}"
              class="btn btn-ghost btn-sm"
            >
              <i class="bx bx-edit"></i> Sửa
            </a>
            <form
              th:action="@{/admin/banners/{id}/delete(id=${banner.id})}"
              method="post"
            >
              <input
                type="hidden"
                th:name="${_csrf.parameterName}"
                th:value="${_csrf.token}"
              />
              <button
                type="button"
                class="btn btn-ghost btn-sm text-danger"
                onclick="confirmDelete('Bạn có chắc muốn xóa banner này? ', () => this.closest('form').submit())"
              >
                <i class="bx bx-trash"></i> Xóa
              </button>
            </form>
          </div>
        </div>

        <div
          th:if="${banners == null || banners.isEmpty()}"
          class="text-center text-muted p-5"
          style="grid-column: 1 / -1"
        >
          <i
            class="bx bx-image"
            style="font-size: 48px; display: block; margin-bottom: 16px"
          ></i>
          Chưa có banner nào
        </div>
      </div>
    </div>
  </body>
</html>
