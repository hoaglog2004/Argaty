<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/admin}"
>
  <head>
    <title th:text="${isEdit} ? 'Sửa danh mục' :  'Thêm danh mục'">
      Danh mục
    </title>
  </head>

  <body>
    <div layout:fragment="content">
      <div class="admin-page-header">
        <h1
          class="admin-page-title"
          th:text="${isEdit} ?  'Sửa danh mục' : 'Thêm danh mục mới'"
        >
          Danh mục
        </h1>
        <a th:href="@{/admin/categories}" class="btn btn-ghost"
          ><i class="bx bx-arrow-back"></i> Quay lại</a
        >
      </div>

      <div class="admin-form-card" style="max-width: 600px">
        <form
          th:action="${isEdit} ? @{/admin/categories/{id}/edit(id=${category.id})} : @{/admin/categories/create}"
          method="post"
          th:object="${categoryRequest}"
        >
          <input
            type="hidden"
            th:name="${_csrf.parameterName}"
            th:value="${_csrf.token}"
          />

          <div class="form-group">
            <label class="form-label"
              >Tên danh mục <span class="text-danger">*</span></label
            >
            <input
              type="text"
              th:field="*{name}"
              class="form-control"
              th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''"
              required
            />
            <div th:if="${#fields.hasErrors('name')}" class="form-error">
              <i class="bx bx-error"></i> <span th:errors="*{name}"></span>
            </div>
          </div>

          <div class="form-group">
            <label class="form-label">Slug</label>
            <input
              type="text"
              th:field="*{slug}"
              class="form-control"
              placeholder="Tự động tạo nếu bỏ trống"
            />
          </div>

          <div class="form-group">
            <label class="form-label">Danh mục cha</label>
            <select th:field="*{parentId}" class="form-control form-select">
              <option value="">-- Không có (danh mục gốc) --</option>
              <option
                th:each="cat : ${parentCategories}"
                th:value="${cat.id}"
                th:text="${cat.name}"
                th:if="${category == null || cat.id != category.id}"
              ></option>
            </select>
          </div>

          <div class="form-group">
            <label class="form-label">Icon (Boxicons class)</label>
            <input
              type="text"
              th:field="*{icon}"
              class="form-control"
              placeholder="VD: bx bx-mouse"
            />
            <p class="text-muted" style="font-size: 12px">
              Xem danh sách icon tại
              <a href="https://boxicons.com" target="_blank" class="text-cyan"
                >boxicons.com</a
              >
            </p>
          </div>

          <div class="form-group">
            <label class="form-label">Mô tả</label>
            <textarea
              th:field="*{description}"
              class="form-control"
              rows="3"
            ></textarea>
          </div>

          <div class="admin-form-grid">
            <div class="form-group">
              <label class="form-label">Thứ tự hiển thị</label>
              <input
                type="number"
                th:field="*{displayOrder}"
                class="form-control"
                min="0"
                value="0"
              />
            </div>
            <div class="form-group">
              <label class="form-label">Trạng thái</label>
              <div class="mt-2">
                <label class="form-check">
                  <input
                    type="checkbox"
                    th:field="*{isActive}"
                    class="form-check-input"
                  />
                  <span class="form-check-label">Hiển thị</span>
                </label>
              </div>
            </div>
          </div>

          <button type="submit" class="btn btn-primary">
            <i class="bx bx-save"></i>
            <span th:text="${isEdit} ? 'Cập nhật' : 'Tạo danh mục'">Lưu</span>
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
