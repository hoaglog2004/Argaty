<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
  lang="vi"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      th:content="${pageDescription != null} ? ${pageDescription} : 'Argaty - Gaming Gear'"
    />

    <title layout:title-pattern="$CONTENT_TITLE | Argaty">
      Argaty - Gaming Gear
    </title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" th:href="@{/images/favicon.png}" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- Main CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}" />

    <!-- Additional head -->
    <th:block layout:fragment="head"></th:block>
  </head>
  <body>
    <!-- Cosmic Background -->
    <div class="cosmic-bg">
      <div class="stars"></div>
      <div class="stars-2"></div>
      <div class="nebula nebula-1"></div>
      <div class="nebula nebula-2"></div>
      <div class="shooting-star"></div>
      <div class="shooting-star"></div>
    </div>

    <!-- Header -->
    <div th:insert="~{fragments/header :: header}"></div>

    <!-- Main Content -->
    <main layout:fragment="content">
      <!-- Page content will be inserted here -->
    </main>

    <!-- Footer -->
    <div th:insert="~{fragments/footer :: footer}"></div>

    <!-- Toast Container -->
    <div class="toast-container" id="toast-container"></div>

    <!-- Main JS -->
    <script th:src="@{/js/main.js}"></script>

    <!-- Additional scripts -->
    <th:block layout:fragment="scripts"></th:block>
  </body>
</html>
