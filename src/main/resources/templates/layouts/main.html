<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  lang="vi"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      th:content="${metaDescription != null} ? ${metaDescription} : 'Argaty - Thiên đường Gaming Gear. Chuột, bàn phím, tai nghe, ghế gaming chính hãng.'"
    />
    <meta
      name="keywords"
      content="gaming gear, chuột gaming, bàn phím cơ, tai nghe gaming, ghế gaming"
    />
    <meta name="author" content="Argaty" />

    <!-- Open Graph -->
    <meta
      property="og:title"
      th:content="${pageTitle != null} ? ${pageTitle} + ' | Argaty' : 'Argaty - Gaming Gear'"
    />
    <meta
      property="og:description"
      th:content="${metaDescription != null} ? ${metaDescription} : 'Thiên đường Gaming Gear chính hãng'"
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      th:content="${#httpServletRequest != null ? #httpServletRequest.requestURL : ''}"
    />

    <title
      th:text="${pageTitle != null} ? ${pageTitle} + ' | Argaty' : 'Argaty - Gaming Gear'"
    >
      Argaty
    </title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" th:href="@{/images/favicon.png}" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- Main CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}" />

    <!-- Page specific CSS -->
    <th:block layout:fragment="styles"></th:block>
  </head>
  <body>
    <!-- Cosmic Background -->
    <div class="cosmic-bg">
      <div class="stars"></div>
      <div class="stars-2"></div>
      <div class="nebula nebula-1"></div>
      <div class="nebula nebula-2"></div>
      <div class="nebula nebula-3"></div>
      <div class="shooting-star"></div>
      <div class="shooting-star"></div>
      <div class="shooting-star"></div>
    </div>

    <!-- Header -->
    <th:block th:replace="~{fragments/header :: header}"></th:block>

    <!-- Main Content -->
    <main layout:fragment="content">
      <!-- Page content will be inserted here -->
    </main>

    <!-- Footer -->
    <th:block th:replace="~{fragments/footer :: footer}"></th:block>

    <!-- Toast Container -->
    <div id="toast-container" class="toast-container"></div>

    <!-- Scripts -->
    <script
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
      defer
    ></script>
    <script th:src="@{/js/main.js}"></script>

    <!-- Page specific scripts -->
    <th:block layout:fragment="scripts"></th:block>
  </body>
</html>
