<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
  lang="vi"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title
      th:text="${pageTitle != null} ? ${pageTitle} + ' | Admin - Argaty' : 'Admin | Argaty'"
    >
      Admin - Argaty
    </title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" th:href="@{/images/favicon.png}" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- Main CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" th:href="@{/css/admin.css}" />

    <!-- Page specific CSS -->
    <th:block layout:fragment="styles"></th:block>
  </head>
  <body class="admin-body">
    <!-- Cosmic Background (subtle) -->
    <div class="cosmic-bg" style="opacity: 0.5">
      <div class="stars"></div>
      <div class="nebula nebula-1"></div>
    </div>

    <div class="admin-layout">
      <!-- Admin Sidebar -->
      <th:block th:replace="~{fragments/admin-sidebar :: sidebar}"></th:block>

      <!-- Admin Main Content -->
      <div class="admin-main">
        <!-- Admin Header -->
        <header class="admin-header">
          <div class="admin-header__left">
            <button class="admin-sidebar-toggle" id="sidebarToggle">
              <i class="bx bx-menu"></i>
            </button>
            <div class="admin-breadcrumb" th:if="${breadcrumb}">
              <th:block th:each="item, stat : ${breadcrumb}">
                <a
                  th:href="${item.url}"
                  th:text="${item.label}"
                  th:unless="${stat.last}"
                ></a>
                <span th:if="${! stat.last}" class="breadcrumb__separator"
                  ><i class="bx bx-chevron-right"></i
                ></span>
                <span
                  th:if="${stat.last}"
                  th:text="${item.label}"
                  class="text-primary"
                ></span>
              </th:block>
            </div>
          </div>
          <div class="admin-header__right">
            <!-- Notifications -->
            <div class="header__action-btn" title="Thông báo">
              <i class="bx bx-bell"></i>
              <span
                class="badge-count"
                th:if="${unreadNotificationCount > 0}"
                th:text="${unreadNotificationCount}"
                >0</span
              >
            </div>

            <!-- User Menu -->
            <div class="header__user">
              <button class="header__user-btn">
                <div class="header__user-avatar">
                  <img
                    th:if="${currentUser?.avatar}"
                    th:src="${currentUser.avatar}"
                    alt="Avatar"
                  />
                  <i th:unless="${currentUser?.avatar}" class="bx bx-user"></i>
                </div>
                <span
                  class="header__user-name"
                  th:text="${currentUser?.fullName}"
                  >Admin</span
                >
                <i class="bx bx-chevron-down"></i>
              </button>
              <div class="header__user-menu">
                <a
                  th:href="@{/}"
                  class="header__user-menu-item"
                  target="_blank"
                >
                  <i class="bx bx-store"></i>
                  <span>Xem Shop</span>
                </a>
                <a th:href="@{/profile}" class="header__user-menu-item">
                  <i class="bx bx-user"></i>
                  <span>Tài khoản</span>
                </a>
                <div class="header__user-menu-divider"></div>
                <a th:href="@{/auth/logout}" class="header__user-menu-item">
                  <i class="bx bx-log-out"></i>
                  <span>Đăng xuất</span>
                </a>
              </div>
            </div>
          </div>
        </header>

        <!-- Page Content -->
        <div class="admin-content">
          <!-- Flash Messages -->
          <div th:if="${success}" class="alert alert-success mb-4">
            <i class="bx bx-check-circle"></i>
            <span th:text="${success}"></span>
          </div>
          <div th:if="${error}" class="alert alert-danger mb-4">
            <i class="bx bx-error-circle"></i>
            <span th:text="${error}"></span>
          </div>

          <div layout:fragment="content">
            <!-- Page content will be inserted here -->
          </div>
        </div>
      </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="toast-container"></div>

    <!-- Scripts -->
    <script
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
      defer
    ></script>
    <script th:src="@{/js/main.js}"></script>
    <script th:src="@{/js/admin.js}"></script>

    <!-- Page specific scripts -->
    <th:block layout:fragment="scripts"></th:block>
  </body>
</html>
